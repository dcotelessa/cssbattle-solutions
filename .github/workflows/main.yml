          # Re-read the formatted date from environment
          echo "DEBUG: Reading FORMATTED_DATE from environment"
          echo "DEBUG: FORMATTED_DATE from env: '$FORMATTED_DATE'"
          
          # If empty, try to read from the previous step's output
