                NEXT_VERSION=$((${LAST_VERSION:-0} + 1))
                
                echo "" >> "$SOLUTIONS_FILE"
                echo "<!-- Version $NEXT_VERSION -->" >> "$SOLUTIONS_FILE"
                
                # Process CSS content with version separation
                version_num=$NEXT_VERSION
                while IFS= read -r line || [ -n "$line" ]; do
                  if [[ "$line" == "---VERSION---" ]]; then
